<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison</h1>
<h2>The || Operator (Logical OR)</h2>
<p>The || returns true if one or both expressions are true, otherwise it returns false.</p>

<p id="demo"></p>

<script>
let x = 80;
let y = 77;

document.getElementById("demo").innerHTML = 
(x == 80 || y == 5) + "<br>" + 
(x == 6 || y == 77) + "<br>" + 
(x == 6 || y == 9) + "<br>" + 
(x == 3 || y == 3);
</script>

</body>
</html>
